<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order summary</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="order-summary-card">
            <img src="photos/illustration-hero.svg" alt="" class="card-img">
          <div class="order-info">
<h2 class="order-title">
Order Summary
</h2>
<p class="order-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem accusantium sint inventore, iste quod ab.</p>

    <iconify-icon class="icons" icon="bi:music-note-beamed" style="color: #5f6f94;"></iconify-icon>

<div class="plan-info"> 
    <h4 class="plan-cat">Annual Plan</h4>

          </div>
        </div>
